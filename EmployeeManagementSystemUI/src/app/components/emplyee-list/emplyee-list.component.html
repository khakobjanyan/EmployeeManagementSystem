<div>
  <app-navbar></app-navbar>
  <div class="container mt-4">
    <h2>Employee List</h2>

    <!-- Table -->
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>startDate</th>
        <th>status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td><a href="#" [routerLink]="'/view-employee/'+employee.id">{{ employee.firstName }}</a></td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.startDate | date}}</td>
        <td>{{ getStatusName(+employee.status) }}</td>
      </tr>
      </tbody>
    </table>

    <nav>
      <ul class="pagination">
        <li class="page-item" (click)="clickPaging(currentPage = currentPage - 1)">
          <button type="button" class="page-link" [class.disabled]="currentPage < 2" >Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of Array(totalPages).keys()">
          <button type="button" class="page-link" [class.active]="page + 1 === currentPage" (click)="clickPaging(currentPage = page + 1)" >
            {{ page + 1 }}
          </button>
        </li>
        <li class="page-item" >
          <button type="button" class="page-link" [class.disabled]="currentPage === totalPages" (click)="clickPaging(currentPage = currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
